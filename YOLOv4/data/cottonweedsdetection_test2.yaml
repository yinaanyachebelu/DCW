# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /home/ayina/MscThesis/DCW/datasets/Dataset_final/DATA_2  # dataset root dir
train:   # train images (relative to 'path') 128 images
val:   # val images (relative to 'path') 128 images
test: /home/ayina/MscThesis/DCW/datasets/Dataset_final/DATA_2/test.txt # test images (optional)


# Classes
nc: 12  # number of classes
names: ["Waterhemp", "MorningGlory", "Purslane", "SpottedSpurge", "Carpetweed", "Ragweed",
        "Eclipta", "PricklySida", "PalmerAmaranth", "Sicklepod", "Goosegrass", "CutleafGroundcherry"]  # class names
